<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <h1>チュートリアルToDoリスト</h1>
    <label v-for="label in options" >
        <input type="radio"
          v-model="current"
          v-bind:value="label.value">{{ label.label }}
    </label>
    <!-- ★STEP12 -->
    （{{ computedTodos.length }} 件を表示）
    <table>
        <!-- テーブルヘッダー -->
        <thead>
          <tr>
            <th class="id">ID</th>
            <th class="comment">コメント</th>
            <th class="state">状態</th>
            <th class="button">-</th>
          </tr>
        </thead>
        <tbody>
            <!-- [1] ここに <tr> で ToDo の要素を1行づつ繰り返し表示したい -->
            <!-- ここに <tr> で ToDo の要素を1行づつ繰り返し表示 -->
            <!-- v-for="各要素の一時的な名前 in 繰り返したい配列やオブジェクト" -->
                <tr v-for="item in computedTodos" v-bind:key="item.id">
                <!-- 要素の情報 -->
                    <th>{{ item.id }}</th>
                    <td>{{ item.comment }}</td>
                    <td class="state">
                        <!-- 状態変更ボタンのモック -->
                        <button v-on:click="doChangeState(item)"> {{ labels[item.state] }}</button>
                    </td>
                        <td class="button">
                        <!-- 削除ボタンのモック -->
                        <button v-on:click="doRemove(item)">削除</button>
                    </td>
                </tr>
            </tbody>
     </table>
     <h2>新しい作業の追加</h2>
    <form class="add-form" v-on:submit.prevent="doAdd">
    <!-- コメント入力フォーム -->
    コメント <input type="text" ref="comment">
    <!-- 追加ボタンのモック -->
    <button type="submit">追加</button>
</form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
